<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Password Generator JS</title>
</head>

<body>

    <div class="container">
        <h1>RANDOM PASSWORD GENERATOR</h1>
        <div class="range">
            <h3>Choose Any Type Of Password Easy To Strong.</h3>
            <span>Easy</span>
            <input type="range" min="5" max="15" name="range" id="length">
            <span>Strong</span>
        </div>
        <div class="input">
            <input type="text" id="display">
            <button class="copypassword">Copy</button>
        </div>
        <button class="btn">Generate</button>
    </div>



    <script src="./main.js"></script>
</body>

</html>
